<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PJ Company 3D Buttons</title>
<style>
* { box-sizing: border-box; margin:0; padding:0;}
body, html { width:100%; height:100%; font-family: Arial, sans-serif; overflow:hidden; background:#ffe5f0; perspective:1200px; }

/* Background container */
#background {
    position:fixed; top:0; left:0; width:100%; height:100%;
    overflow:hidden; z-index:-2;
}

/* Patterns inside background */
.pattern{
    position:absolute; width:100px; height:100px;
    background: radial-gradient(circle at 30% 30%, #ff0080, #ffdf00);
    border-radius:50%;
    opacity:0.7;
}

/* Bubbles inside background */
.bubble{
    position:absolute; bottom:-50px;
    width:20px; height:20px; background: rgba(255,255,255,0.5);
    border-radius:50%;
    animation: rise linear infinite;
}
@keyframes rise{
    0% { transform: translateY(0) scale(0.5); opacity:0.6; }
    100% { transform: translateY(-110vh) scale(1); opacity:0; }
}

/* Top shopping section */
.shopping-section{
    position:absolute; top:40px; left:50%; transform:translateX(-50%);
    text-align:center; z-index:10;
}
.shop-title{
    font-size:28px; font-weight:bold; margin-bottom:15px; color:orange; font-family:'Times New Roman', Times, serif;
}
.shop-btn{
    padding:18px 36px; border-radius:20px; font-weight:bold;
    font-size:18px; color:#fff; background: #ff8c00;
    cursor:pointer; box-shadow:0 12px 25px rgba(0,0,0,0.5);
    transition: transform 0.3s, box-shadow 0.3s;
}
.shop-btn:hover{
    transform: translateZ(15px) scale(1.05) rotateX(3deg) rotateY(3deg);
    box-shadow:0 18px 35px rgba(0,0,0,0.6);
}

/* Center buttons container */
.center-buttons{
    position:absolute; bottom:60px; left:50%;
    transform:translateX(-50%);
    display:flex; flex-wrap:wrap; justify-content:center; align-items:center;
    gap:20px; z-index:10;
}

/* Glassy 3D style buttons */
.center-btn{
    padding:20px 28px; border-radius:20px;
    font-weight:bold; font-size:16px; color:#fff; text-align:center;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border:1px solid rgba(255,255,255,0.3);
    cursor:pointer; box-shadow:0 12px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
}
.center-btn:hover{
    transform: translateZ(15px) scale(1.05) rotateX(3deg) rotateY(3deg);
    box-shadow:0 18px 35px rgba(0,0,0,0.5);
}

/* Top Heart icon */
#topHeart{
    position:absolute; top:20px; right:20px;
    font-size:36px; color:#888;
    cursor:pointer; z-index:20;
    transition: color 0.3s;
}
#topHeart.liked{ color:red; }

/* Floating Heart */
.floating-heart{
    position:absolute;
    background:red;
    width:40px;
    height:40px;
    border-radius:50%;
    pointer-events:none;
    z-index:9999;
}

/* Back arrow */
.back-arrow{
    position:absolute; top:20px; left:20px;
    font-size:28px; color:#333;
    cursor:pointer; z-index:20;
}

/* Shop Overlay */
.overlay{
    position:absolute; top:0; left:0; width:100%; height:100%;
    background: rgba(255,255,255,0.95);
    display:none; flex-direction:column; align-items:center;
    overflow-y:auto; padding:20px; z-index:15;
}
.card{
    width:90%; max-width:400px; margin:20px 0;
    border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1);
    overflow:hidden; border:2px solid orange;
    background: linear-gradient(135deg, #fff, #ffe5f0);
}
.card img{ width:100%; display:block; }
.card-content{ padding:12px; }
.card-title{ font-weight:bold; font-size:16px; margin-bottom:5px; }
.card-price{ font-weight:bold; color:#ff6600; margin-bottom:5px; }
.card-desc{ font-size:13px; margin-bottom:8px; }
.card-actions{ display:flex; gap:10px; }
.like-btn{ font-size:20px; color:#888; cursor:pointer; }
.like-btn.liked{ color:red; }
.order-btn{
    flex-grow:1; padding:6px 10px; border:none; border-radius:6px;
    background:#ffa500; color:#fff; font-weight:bold; cursor:pointer;
    transition: transform 0.2s;
}
.order-btn:hover{ transform:scale(1.03); }

/* "Are you shopping field" header */
.shop-feed-title{
    font-family: 'Brush Script MT', cursive;
    font-size:28px;
    margin:25px 0;
    color:#ff6600;
}
</style>
</head>
<body>

<div id="background"></div>

<!-- Top shopping section -->
<div class="shopping-section">
    <div class="shop-title">PJ Classical Flutes Shop</div>
    <div class="shop-btn" onclick="openShop()">Shopping</div>
</div>

<!-- Top Heart icon -->
<div id="topHeart" onclick="showLikedProducts()">&#10084;</div>

<!-- Centered glassy buttons -->
<div class="center-buttons">
    <div class="center-btn" onclick="openAIContact()">AI Chat</div>
    <div class="center-btn" onclick="callNumber()">Call</div>
    <div class="center-btn" onclick="whatsappMessage()">WhatsApp</div>
    <div class="center-btn" id="instagramBtn">Instagram</div>
    <div class="center-btn" onclick="sendEmail()">Email</div>
</div>

<!-- Shop Overlay -->
<div class="overlay" id="overlay">
    <div class="back-arrow" onclick="closeOverlay()">&#8592;</div>
    <div class="shop-feed-title">Are you shopping field?</div>
    <div id="overlay-content"></div>
</div>

<script>
/* Background Patterns */
const patterns=[];
for(let i=0;i<20;i++){
    let p=document.createElement('div');
    p.className='pattern';
    p.style.left=Math.random()*100+'vw';
    p.style.top=Math.random()*100+'vh';
    document.getElementById('background').appendChild(p);
    patterns.push(p);
}
window.addEventListener('scroll',()=>{
    const scrollY=window.scrollY;
    patterns.forEach(p=>{ p.style.transform=`translateY(${scrollY*0.1}px) rotate(${scrollY*0.2}deg)`; });
});

/* Bubbles */
for(let i=0;i<25;i++){
    let b=document.createElement('div');
    b.className='bubble';
    b.style.left=Math.random()*100+'vw';
    b.style.width=b.style.height=(15+Math.random()*25)+'px';
    b.style.animationDuration=(6+Math.random()*10)+'s';
    document.getElementById('background').appendChild(b);
}

/* Contact functions */
function callNumber(){ window.location.href="tel:+919434274060"; }
function whatsappMessage(){ window.open("https://wa.me/919476091829?text=Hey!", "_blank"); }
function sendEmail(){ window.location.href="mailto:pjcompanyofficial@gmail.com"; }
function openAIContact(){ alert("AI Chat will be implemented here."); }

/* Shop Overlay */
const shopOverlay=document.getElementById('overlay');
const overlayContent=document.getElementById('overlay-content');
let posts=[
    {id:1,img:"https://i.postimg.cc/nhB6tbqH/Screenshot-20260218-002442-Whats-App-Business.png",name:"D middle Flute",price:450,desc:"Handcraft D middle flute perfect for flow",liked:false},
    {id:2,img:"https://i.postimg.cc/g2VBTyPP/Screenshot-20260218-002911-Whats-App-Business.png",name:"C middle Flute",price:1500,desc:"Flow with C middle Flute magical sound",liked:false}
];
let likedProducts = [];

function openShop(){ showOverlay(); renderShop(posts); }
function closeOverlay(){ shopOverlay.style.display='none'; }
function showOverlay(){ shopOverlay.style.display='flex'; }

function renderShop(list){
    let html="";
    if(list.length===0) html="<div style='margin:20px; font-size:16px; color:#888;'>No products liked yet.</div>";
    list.forEach(p=>{
        html+=`<div class="card" id="post-${p.id}">
            <img src="${p.img}" alt="Product"/>
            <div class="card-content">
                <div class="card-title">${p.name}</div>
                <div class="card-price">₹${p.price}</div>
                <div class="card-desc">${p.desc}</div>
                <div class="card-actions">
                    <span class="like-btn ${p.liked?'liked':''}" onclick="toggleLike(${p.id}, this)">&#10084;</span>
                    <button class="order-btn" onclick="sendOrder(${p.id})">Send Request</button>
                </div>
            </div>
        </div>`;
    });
    overlayContent.innerHTML=html;
}

function sendOrder(id){
    const p=posts.find(x=>x.id===id);
    const msg=encodeURIComponent(`I am interested in this product:\nName: ${p.name}\nPrice: ₹${p.price}\nDescription: ${p.desc}`);
    window.open("https://wa.me/919476091829?text="+msg,"_blank");
}

/* Floating heart animation & like toggle */
function toggleLike(id, el){
    const product = posts.find(p=>p.id===id);
    product.liked = !product.liked;

    if(product.liked){
        likedProducts.push(product);
        const rect = el.getBoundingClientRect();
        const topHeart = document.getElementById('topHeart');
        const topRect = topHeart.getBoundingClientRect();

        const fh = document.createElement('div');
        fh.className='floating-heart';
        fh.style.left=rect.left + 'px';
        fh.style.top=rect.top + 'px';
        fh.style.width = '40px';
        fh.style.height = '40px';
        fh.style.transition = 'none';
        document.body.appendChild(fh);

        // Animate using requestAnimationFrame for squiggly path
        let startTime = null;
        const duration = 1500; // 1.5 seconds

        const startX = rect.left;
        const startY = rect.top;
        const endX = topRect.left;
        const endY = topRect.top;

        function animateHeart(time){
            if(!startTime) startTime = time;
            const elapsed = time - startTime;
            const t = Math.min(elapsed / duration, 1);

            const currentX = startX + (endX - startX) * t + Math.sin(t * 6 * Math.PI) * 20;
            const currentY = startY + (endY - startY) * t + Math.sin(t * 4 * Math.PI) * 15;

            fh.style.left = currentX + 'px';
            fh.style.top = currentY + 'px';
            fh.style.transform = `scale(${1 + 0.2*t}) rotate(${t*360}deg)`;

            if(t < 1){
                requestAnimationFrame(animateHeart);
            } else {
                topHeart.classList.add('liked');
                setTimeout(()=> topHeart.classList.remove('liked'),1500);
                fh.remove();
            }
        }

        requestAnimationFrame(animateHeart);

    } else {
        likedProducts = likedProducts.filter(p=>p.id!==id);
    }

    renderShop(posts);
}

function showLikedProducts(){
    if(likedProducts.length===0){
        overlayContent.innerHTML="<div style='margin:20px; font-size:16px; color:#888;'>No products liked yet.</div>";
    } else {
        renderShop(likedProducts);
    }
    showOverlay();
}
</script>
</body>
</html>
