<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJ Shopping Web | Premium Flute Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff8c00;
            --dark-bg: #0a0a0a;
            --glass-white: rgba(255, 255, 255, 0.1);
            --text-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--dark-bg);
            background-image: url('https://www.transparenttextures.com/patterns/leaf.png'); /* Subtle floral pattern */
            color: var(--text-white);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- Header & Navigation --- */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo { font-size: 1.2rem; font-weight: bold; color: var(--primary-orange); }

        .nav-icons { display: flex; gap: 20px; align-items: center; }

        .heart-main {
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .heart-glow { color: red !important; text-shadow: 0 0 15px red; }

        /* --- Home Page Section --- */
        #home-page {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1.hero-text {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-3d {
            background: var(--primary-orange);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.4);
            transition: 0.3s;
        }

        .btn-3d:hover { transform: translateY(-5px); box-shadow: 0 15px 25px rgba(255, 140, 0, 0.6); }

        /* --- AI Chat Button --- */
        .ai-btn {
            background: black;
            color: white;
            border: 1px solid white;
            padding: 10px 25px;
            margin-top: 20px;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
        }

        /* --- Shopping Page --- */
        #shop-page { display: none; padding: 50px 20px; text-align: center; }

        .product-card {
            background: var(--glass-white);
            border-radius: 20px;
            padding: 20px;
            max-width: 350px;
            margin: 0 auto;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .product-img { width: 100%; border-radius: 15px; margin-bottom: 15px; }

        .price { color: var(--primary-orange); font-size: 1.5rem; font-weight: bold; margin: 10px 0; }

        .buy-btn {
            background: #25d366;
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        /* --- Heart Animation --- */
        .floating-heart {
            position: fixed;
            color: red;
            font-size: 20px;
            z-index: 9999;
            pointer-events: none;
        }

        @keyframes leafFall {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            50% { transform: translate(-20px, -150px) rotate(45deg); opacity: 0.8; }
            100% { transform: translate(var(--target-x), var(--target-y)) rotate(90deg); opacity: 0; }
        }

        /* --- AI Chat Modal --- */
        #ai-modal {
            display: none;
            position: fixed;
            bottom: 20px; right: 20px;
            width: 300px; height: 400px;
            background: #111; border: 1px solid var(--primary-orange);
            border-radius: 15px; flex-direction: column; z-index: 2000;
        }
        #chat-box { flex: 1; padding: 10px; overflow-y: auto; font-size: 0.9rem; }
        #chat-input { padding: 10px; background: #222; border: none; color: white; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; }

        /* --- Footer --- */
        footer { padding: 40px; text-align: center; font-size: 0.7rem; color: #555; }
        .contact-icons { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .glass-icon {
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            border-radius: 12px; backdrop-filter: blur(10px); text-decoration: none; font-size: 20px;
        }
        .whatsapp-glass { background: rgba(37, 211, 102, 0.2); border: 1px solid #25d366; color: #25d366; }
        .phone-glass { background: rgba(255, 255, 255, 0.1); border: 1px solid #fff; color: #fff; }
        .email-glass { background: rgba(255, 140, 0, 0.2); border: 1px solid var(--primary-orange); color: var(--primary-orange); }

    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="goHome()" style="cursor:pointer">← PJ Shopping</div>
        <div class="nav-icons">
            <span id="main-heart" class="heart-main" onclick="showSaved()">❤</span>
            <div id="three-dots" style="font-size:24px; cursor:pointer">⋮</div>
        </div>
    </header>

    <div id="home-page">
        <h1 class="hero-text">PJ Classical Flutes Shop</h1>
        <button class="btn-3d" onclick="openShop()">SHOP NOW</button>
        <button class="ai-btn" onclick="toggleAI()">AI CHAT</button>

        <div class="contact-icons">
            <a href="https://wa.me/919476091829?text=hey%20I%20am%20interested%20in%20shopping" class="glass-icon whatsapp-glass">W</a>
            <a href="tel:9434274060" class="glass-icon phone-glass">☏</a>
            <a href="mailto:pjcompanyofficial@gmail.com?subject=Shopping%20Inquiry&body=hy%20I%20am%20interested%20in%20shopping" class="glass-icon email-glass">✉</a>
        </div>
    </div>

    <div id="shop-page">
        <div class="product-card">
            <img src="https://i.postimg.cc/g2VBTyPP/Screenshot-20260218-002911-Whats-App-Business.png" alt="C Middle Flute" class="product-img">
            <h3>C Middle Flute</h3>
            <p class="price">₹1500</p>
            <p style="font-size: 0.8rem; margin-bottom: 15px;">C middle flute match with your magical Vibes.</p>
            
            <div style="display:flex; gap:10px;">
                <button onclick="animateHeart(this)" style="background:none; border:none; font-size:25px; cursor:pointer; color:white;">❤</button>
                <button class="buy-btn" onclick="buyWhatsApp()">Buy Now (WhatsApp)</button>
            </div>
        </div>
    </div>

    <div id="ai-modal">
        <div style="padding:10px; background:var(--primary-orange); border-top-left-radius:15px; border-top-right-radius:15px; font-weight:bold;">PJ Assistant</div>
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Ask me something..." onkeypress="handleChat(event)">
    </div>

    <footer>
        <p>© PJ OFFICIAL SHOPPING WEBSITE</p>
    </footer>

    <script>
        let savedProducts = [];
        const apiKey = "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";

        function openShop() {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('shop-page').style.display = 'block';
        }

        function goHome() {
            document.getElementById('home-page').style.display = 'flex';
            document.getElementById('shop-page').style.display = 'none';
        }

        function buyWhatsApp() {
            window.location.href = "https://wa.me/919476091829?text=I%20want%20to%20buy%20C%20Middle%20Flute%20for%20Rs.1500";
        }

        // --- Heart Animation Logic ---
        function animateHeart(btn) {
            btn.style.color = "red";
            const heart = document.createElement('div');
            heart.innerHTML = "❤";
            heart.className = "floating-heart";
            
            // Start Position (Button)
            const rect = btn.getBoundingClientRect();
            heart.style.left = rect.left + "px";
            heart.style.top = rect.top + "px";

            // Target Position (Top Main Heart)
            const target = document.getElementById('main-heart').getBoundingClientRect();
            const tx = target.left - rect.left;
            const ty = target.top - rect.top;

            heart.style.setProperty('--target-x', tx + "px");
            heart.style.setProperty('--target-y', ty + "px");
            heart.style.animation = "leafFall 2s ease-in-out forwards";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
                const mainHeart = document.getElementById('main-heart');
                mainHeart.classList.add('heart-glow');
                savedProducts.push("C Middle Flute");
                setTimeout(() => mainHeart.classList.remove('heart-glow'), 1500);
            }, 2000);
        }

        function showSaved() {
            if(savedProducts.length === 0) {
                alert("Yahan abhi product apne like nahi kiya to yahan per koi product nahin hai. Like karne ke baad yahan dikhega.");
            } else {
                alert("Saved Products: " + savedProducts.join(", "));
            }
        }

        // --- AI Chat Logic (OpenRouter) ---
        function toggleAI() {
            const modal = document.getElementById('ai-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        async function handleChat(e) {
            if(e.key === 'Enter') {
                const input = document.getElementById('chat-input');
                const box = document.getElementById('chat-box');
                const userMsg = input.value;
                if(!userMsg) return;

                box.innerHTML += `<div><b>You:</b> ${userMsg}</div>`;
                input.value = "";

                try {
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${apiKey}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            model: "google/gemini-2.0-flash-001",
                            messages: [{ role: "user", content: "You are a respectful assistant for PJ Flute Shop. Help customers with trust. Question: " + userMsg }]
                        })
                    });
                    const data = await response.json();
                    const reply = data.choices[0].message.content;
                    box.innerHTML += `<div><b>AI:</b> ${reply}</div>`;
                    box.scrollTop = box.scrollHeight;
                } catch (err) {
                    box.innerHTML += `<div><b>Error:</b> API limit or connection issue.</div>`;
                }
            }
        }
    </script>
</body>
</html>
