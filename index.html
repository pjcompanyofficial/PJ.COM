<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PJ Shop Web</title>
<style>
body{margin:0;font-family:Segoe UI,Arial;background:#0a0a0a;color:#fff;overflow-x:hidden}
.page{display:none;min-height:100vh}
.active{display:block}
.center{display:flex;justify-content:center;align-items:center;text-align:center}/* HOME */ #home{background:#000;flex-direction:column;position:relative} #home img{width:260px;opacity:.15;position:absolute} #home h1{color:orange;font-size:42px;font-family:cursive;margin-top:60px} #home h2{color:#ffb347;font-style:italic;margin:20px} .shopbtn{background:orange;border:none;padding:15px 35px;border-radius:40px;font-size:18px;font-weight:bold;box-shadow:0 0 20px orange;cursor:pointer}

.bottomBar{position:absolute;bottom:15px;width:100%;text-align:center} .iconRow{display:flex;justify-content:center;gap:25px;margin-bottom:10px} .circle{width:55px;height:55px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:22px;cursor:pointer;background:rgba(255,255,255,.05);backdrop-filter:blur(6px)} .wh{color:#25D366;border:1px solid #25D366} .call{color:orange;border:1px solid orange} .mail{color:#4da6ff;border:1px solid #4da6ff}

/* SHOP */ header{background:#111;padding:12px;text-align:center;border-bottom:2px solid orange;position:sticky;top:0} .search{margin-top:10px;padding:10px;width:90%;max-width:400px;border-radius:25px;border:none} .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:15px;padding:15px} .card{background:#141414;border-radius:18px;padding:10px;box-shadow:0 0 15px rgba(255,140,0,.2);position:relative} .card img{width:100%;border-radius:12px} .price{color:orange;font-weight:bold} .size{font-size:12px;color:#ffcc80} .buy{background:orange;color:#000;border:none;padding:10px;border-radius:25px;width:100%;font-weight:bold;margin-top:5px} .heart{position:absolute;right:12px;bottom:75px;font-size:20px;color:#777;cursor:pointer;transition:.3s} .heart.liked{color:red;transform:scale(1.2)} .topbar{display:flex;justify-content:space-between;align-items:center;padding:10px} .icon{font-size:22px;cursor:pointer}

/* SAVED */ #savedList{padding:15px} .msg{opacity:.7;text-align:center;margin-top:40px}

</style>
</head>
<body><!-- HOME --><div id="home" class="page active center">
<img src="https://i.postimg.cc/4NR4TBwn/1771328655074.png">
<div>
<h1>PJ shop</h1>
<h2>PJ classical flute shop</h2>
<button class="shopbtn" onclick="openPage('shop')">Shop Now</button>
</div><div class="bottomBar">
<div class="iconRow">
<div class="circle wh" onclick="wa()">üü¢</div>
<div class="circle call" onclick="callNow()">üìû</div>
<div class="circle mail" onclick="mailNow()">‚úâÔ∏è</div>
</div>
<small>¬©2026 PJ Shop Web</small>
</div>
</div><!-- SHOP --><div id="shop" class="page">
<header>
<div class="topbar">
<span class="icon" onclick="openPage('home')">‚¨Ö</span>
<b>PJ Shop</b>
<span class="icon" onclick="openPage('saved')">‚ô°</span>
</div>
<input class="search" placeholder="Search flute or price..." onkeyup="search(this.value)">
</header><div class="grid" id="products"></div>
</div><!-- SAVED --><div id="saved" class="page">
<header>
<div class="topbar">
<span class="icon" onclick="openPage('shop')">‚¨Ö</span>
<b>Saved Items</b>
<span></span>
</div>
</header>
<div id="savedList"></div>
</div><script>
const data=[
{name:"E Middle Flute",price:1100,size:"41cm",img:"https://i.postimg.cc/PJDKmt83/IMG-20260218-153859-964.webp"},
{name:"D Middle Flute",price:1300,size:"45.5cm",img:"https://i.postimg.cc/zX0H0sSS/1771409161124.jpg"},
{name:"C# Middle Flute",price:1470,size:"46.3cm",img:"https://i.postimg.cc/QMrD5t9Y/Screenshot-20260218-154446-Google.jpg"},
{name:"C Middle Flute",price:1500,size:"50cm",img:"https://i.postimg.cc/mZFGdCYd/Screenshot-20260218-154844-Google.png"},
{name:"A# Bass Flute",price:1200,size:"56.5cm",img:"https://i.postimg.cc/nVK3cLZy/Screenshot-20260218-155124-Google.png"},
{name:"G# Bass Flute",price:1200,size:"60cm",img:"https://i.postimg.cc/7YGbn56K/1771410309328.jpg"},
{name:"G Bass Flute",price:1800,size:"65.7cm",img:"https://i.postimg.cc/BnC8XdtD/Screenshot-20260218-155724-Google.png"}
];

let saved=[];

function openPage(id){
document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
document.getElementById(id).classList.add('active');
if(id==='saved')renderSaved();
}

function render(list=data){
let html="";
list.forEach((p,i)=>{
html+=`<div class="card">
<img src="${p.img}">
<h4>${p.name}</h4>
<div class="size">Size: ${p.size}</div>
<div class="price">‚Çπ${p.price}</div>
<div class="heart ${saved.includes(i)?'liked':''}" onclick="like(${i},this)">‚ù§</div>
<button class="buy" onclick="buy('${p.name}',${p.price})">Buy for WP</button>
</div>`});
products.innerHTML=html;
}
render();

function buy(n,p){
window.open(`https://wa.me/919476091829?text=I want to buy ${n} for ‚Çπ${p}`);
}

function like(i,el){
if(!saved.includes(i)){saved.push(i);el.classList.add('liked');}
}

function renderSaved(){
if(saved.length==0){savedList.innerHTML='<div class="msg">You have not liked any product yet.</div>';return}
let h="";
saved.forEach(i=>{
let p=data[i];
h+=`<div class='card'><img src='${p.img}'><h4>${p.name}</h4><div class='price'>‚Çπ${p.price}</div></div>`});
savedList.innerHTML=h;
}

function search(q){
q=q.toLowerCase();
render(data.filter(p=>p.name.toLowerCase().includes(q)||String(p.price).includes(q)));
}

function wa(){window.open("https://wa.me/919476091829?text=hey I am interested in shopping")}
function callNow(){window.location.href="tel:+919434274060"}
function mailNow(){window.location.href="mailto:pjcompanyofficial@gmail.com?subject=Shopping&body=hey I am interested in shopping"}
</script></body>
</html>
