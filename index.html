<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PJ Company Contact + Shop</title>

<style>
/* --------- base styles --------- */
* { box-sizing: border-box; }
body, html {
    margin:0; padding:0;
    width:100%; height:100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: radial-gradient(circle at center, #ffe5f0, #fff0ff);
    perspective:1000px;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* --------- animated flowers --------- */
.flowers{
    position:absolute; top:0; left:0;
    width:100%; height:100%; overflow:hidden;
    z-index:-1;
}
.flower{
    position:absolute;
    background: radial-gradient(circle at 30% 30%, #ff9000, #ff4500);
    border-radius:50%;
    animation: float 10s linear infinite;
}
@keyframes float{
    0%   { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity:0.7; }
    50%  { transform: translateY(50vh) rotate(180deg) scale(1); opacity:1; }
    100% { transform: translateY(-50vh) rotate(360deg) scale(0.5); opacity:0.7; }
}

/* --------- main buttons --------- */
.button-container{
    display:flex; flex-direction:column; gap:25px;
    align-items:center; z-index:10;
}
.circle-btn{
    width:90px; height:90px; border-radius:50%;
    display:flex; justify-content:center; align-items:center;
    background: linear-gradient(135deg, #ff8c00, #ffa500);
    color:#fff; font-size:14px; text-align:center;
    cursor:pointer; box-shadow:0 4px 15px rgba(0,0,0,0.3);
    transition: transform .3s, box-shadow .3s;
}
.circle-btn:hover{
    transform:scale(1.1);
    box-shadow:0 6px 25px rgba(0,0,0,0.5);
}
.circle-btn img{
    width:40px; height:40px; margin-bottom:5px;
}
.btn-label{ font-size:12px; }
.circle-btn-content{
    display:flex; flex-direction:column; align-items:center;
}

/* --------- shopping button improved --------- */
.shopping-btn{
    width:200px; padding:15px 0;
    background: linear-gradient(135deg, #ff8c00, #ffb84d);
    color:#fff; font-weight:bold; font-size:16px;
    text-align:center; cursor:pointer; border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.4);
    position:relative; transition: transform .3s, box-shadow .3s;
    z-index:10;
}
.shopping-btn:hover{
    transform:scale(1.05);
    box-shadow:0 8px 25px rgba(0,0,0,0.5);
}
.shopping-btn::after{
    content:"";
    position:absolute;
    bottom:6px; left:25px;
    width:calc(100% - 50px); height:4px;
    background:#fff;
    border-radius:2px;
}

/* --------- overlay --------- */
.overlay{
    position:absolute; top:0; left:0;
    width:100%; height:100%;
    background:rgba(255,255,255,0.95);
    display:none;
    flex-direction:column;
    align-items:center;
    overflow-y:auto;
    padding:20px;
    z-index:15;
}

/* feed cards */
.card{
    width:100%; max-width:400px;
    background:#fff; border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    margin-bottom:25px; overflow:hidden;
}
.card img{ width:100%; display:block; }
.card-content{ padding:15px; }
.card-title{ font-size:18px; font-weight:bold; margin-bottom:8px; }
.card-price{ font-size:16px; font-weight:bold; color:#ff6600; margin-bottom:8px; }
.card-desc{ font-size:14px; margin-bottom:12px; }
.card-actions{ display:flex; gap:10px; }

/* heart like */
.like-btn{
    font-size:20px; color:#888;
    cursor:pointer; transition: color .2s;
}
.like-btn.liked{ color:#e74c3c; } /* red when liked */

/* send request button */
.order-btn{
    flex-grow:1;
    padding:8px 12px;
    background: #ffa500;
    color:#fff; font-weight:bold;
    border:none; border-radius:6px;
    cursor:pointer; box-shadow:0 3px 10px rgba(0,0,0,0.2);
    transition: transform .2s, box-shadow .2s;
}
.order-btn:hover{
    transform:scale(1.03);
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* close button */
.close-btn{
    position:absolute; top:10px; right:15px;
    font-size:24px; cursor:pointer; color:#333;
}

/* top-right liked icon */
.top-like{
    position:absolute; top:20px; right:20px;
    font-size:28px; cursor:pointer; z-index:20;
}
.top-like.liked{ color:red; }
</style>
</head>
<body>

<!-- flower background -->
<div class="flowers" id="flowers"></div>

<!-- main buttons -->
<div class="button-container" id="main-buttons">
    <div class="circle-btn" onclick="callNumber()">
        <div class="circle-btn-content">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Call">
            <div class="btn-label">Call</div>
        </div>
    </div>

    <div class="circle-btn" onclick="whatsappMessage()">
        <div class="circle-btn-content">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp">
            <div class="btn-label">WhatsApp</div>
        </div>
    </div>

    <div class="circle-btn" onclick="sendEmail()">
        <div class="circle-btn-content">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email">
            <div class="btn-label">Email</div>
        </div>
    </div>

    <div class="shopping-btn" onclick="openShop()">Shopping</div>
</div>

<!-- top-right heart icon for liked products -->
<div class="top-like" id="topLike" onclick="showLiked()">&#10084;</div>

<!-- overlay -->
<div class="overlay" id="overlay">
    <span class="close-btn" onclick="closeOverlay()">×</span>
    <div id="overlay-content"></div>
</div>

<script>
/* --------- flowers --------- */
const flowersContainer = document.getElementById('flowers');
for(let i=0;i<25;i++){
    let f = document.createElement('div');
    f.className='flower';
    f.style.left = Math.random()*100+'vw';
    f.style.animationDelay = Math.random()*5+'s';
    let size = 30 + Math.random()*50;
    f.style.width = size+'px';
    f.style.height = size+'px';
    flowersContainer.appendChild(f);
}

/* --------- contact --------- */
function callNumber(){ window.location.href="tel:+919434274060"; }
function whatsappMessage(){ window.open("https://wa.me/919476091829?text=Hey!", "_blank"); }
function sendEmail(){ window.location.href="mailto:pjcompanyofficial@gmail.com"; }

/* --------- shopping --------- */
const shopOverlay = document.getElementById('overlay');
const overlayContent = document.getElementById('overlay-content');
let posts = [
    {
        id:1,
        img:"1000042164.png",
        name:"D middle Flute only",
        price:450,
        desc:"handcraft D middle flute with reasonable price, perfect for every occasion and flow with flute Vibes",
        liked:false
    },
    {
        id:2,
        img:"1000042165.png",
        name:"C middle flute",
        price:1500,
        desc:"Flow with C middle Flute magical sound and relax your mind reasonable price only one 1500",
        liked:false
    }
];

// overlay functions
function openShop(){ showOverlay(); renderShop(posts); }
function closeOverlay(){ shopOverlay.style.display='none'; }
function showOverlay(){ shopOverlay.style.display='flex'; }

/* --------- render shopping feed --------- */
function renderShop(list){
    let html = "<h2>Shopping Feed</h2>";
    list.forEach(p=>{
        html += `<div class="card" id="post-${p.id}">
            <img src="${p.img}" alt="Product"/>
            <div class="card-content">
                <div class="card-title">${escapeHtml(p.name)}</div>
                <div class="card-price">₹ ${escapeHtml(p.price)}</div>
                <div class="card-desc">${escapeHtml(p.desc)}</div>
                <div class="card-actions">
                    <span class="like-btn ${p.liked?'liked':''}" onclick="toggleLike(${p.id})">&#10084;</span>
                    <button class="order-btn" onclick="sendOrder(${p.id})">Send Request</button>
                </div>
            </div>
        </div>`;
    });
    overlayContent.innerHTML = html;
}

/* --------- like & top-liked page --------- */
function toggleLike(id){
    const p = posts.find(x=>x.id===id);
    p.liked = !p.liked;
    renderShop(posts);
}
function showLiked(){
    const likedPosts = posts.filter(x=>x.liked);
    if(likedPosts.length===0){ alert("No liked products yet"); return; }
    showOverlay();
    renderShop(likedPosts);
}

/* --------- send order via WhatsApp --------- */
function sendOrder(id){
    const p = posts.find(x=>x.id===id);
    const msg = encodeURIComponent(`I am interested in this product:\nName: ${p.name}\nPrice: ₹${p.price}\nDescription: ${p.desc}`);
    window.open("https://wa.me/919476091829?text="+msg,"_blank");
}

/* --------- escape html --------- */
function escapeHtml(text){ const div=document.createElement('div'); div.textContent=text; return div.innerHTML; }
</script>

</body>
</html>
