<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PJ Store</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff7a00">

<style>
body{margin:0;background:#000;color:#ffe7b0;font-family:Poppins}
.hidden{display:none}

/* TOP BAR */
.top{
position:fixed;
top:0;width:100%;
height:1.5cm;
background:#ff7a00;
display:flex;
justify-content:space-between;
align-items:center;
padding:0 15px;
z-index:999;
}
.logoBox{display:flex;align-items:center;gap:10px}
.logo{width:42px;height:42px;border-radius:50%;border:2px solid white}

/* TITLE */
.title{
margin-top:2.3cm;
text-align:center;
font-size:55px;
font-family:Great Vibes;
}

/* SLIDER */
.slider{width:90%;margin:25px auto;overflow:hidden;border-radius:20px}
.track{display:flex;transition:transform .8s ease}
.track img{width:100%;flex-shrink:0}

/* dots */
.dots{text-align:center}
.dots span{width:8px;height:8px;background:#555;display:inline-block;margin:4px;border-radius:50%}
.active{background:#ff7a00;transform:scale(1.3)}

.hero{text-align:center;font-size:28px;margin-top:20px}
.shopBtn{display:block;margin:20px auto;background:#ff7a00;color:white;border:none;padding:15px 40px;border-radius:30px;font-size:20px}

/* NEW */
.sectionTitle{text-align:center;font-size:25px;margin-top:40px}
.scroll{display:flex;overflow-x:auto;gap:20px;padding:20px}
.card{min-width:250px;background:#111;padding:15px;border-radius:18px}
.card img{width:100%;border-radius:12px}

/* FOOTER */
.footer{text-align:center;margin:80px 0}
.contact{display:flex;justify-content:center;gap:25px;margin-bottom:20px}
.contact a{background:#ff7a00;color:white;padding:10px 18px;border-radius:25px;text-decoration:none}

/* SHOP */
#shop{position:fixed;top:0;width:100%;height:100%;background:black;overflow:auto;padding-top:1.7cm;z-index:9999}
.header{display:flex;justify-content:space-between;padding:10px 20px;font-size:26px}
.search{width:90%;margin:10px auto;display:block;padding:10px;border-radius:20px;border:none}
.list{padding:20px;display:flex;flex-direction:column;gap:20px}

.product{background:#111;border-radius:18px;padding:15px;position:relative}
.product img{width:100%;border-radius:15px}
.like{position:absolute;top:15px;right:20px;font-size:22px;cursor:pointer;color:white}
.liked{color:red}
.buy{background:#ff7a00;border:none;padding:10px;width:100%;margin-top:10px;border-radius:20px;color:white;font-weight:bold}

/* SAVED */
#saved{position:fixed;top:0;width:100%;height:100%;background:black;overflow:auto;padding-top:1.7cm;z-index:99999}
.empty{text-align:center;margin-top:120px;font-size:22px}
</style>
</head>
<body>

<div class="top">
<div class="logoBox">
<img class="logo" src="https://i.postimg.cc/3w76Yfc0/file-00000000f0cc71faab033f0116f53261.jpg">
<div style="font-size:14px;font-weight:bold">PJ Store Web</div>
</div>
</div>

<div id="home">

<div class="title">PJ Store</div>

<div class="slider">
<div class="track" id="track">
<img src="https://i.postimg.cc/zXkJgfLD/IMG-20260218-194815-054.jpg">
<img src="https://i.postimg.cc/N0KYS7dg/IMG-20260218-194851-468-2.jpg">
<img src="https://i.postimg.cc/mkyGCdgq/IMG-20260218-195846-240.jpg">
</div>
</div>

<div class="dots">
<span class="active"></span><span></span><span></span>
</div>

<div class="hero">PJ classical flutes shop</div>
<button class="shopBtn" onclick="openShop()">Shop Now</button>

<div class="sectionTitle">New Products</div>

<div class="scroll">

<div class="card"><img src="https://i.postimg.cc/PJDKmt83/IMG-20260218-153859-964.webp">E Middle Flute ₹1100</div>
<div class="card"><img src="https://i.postimg.cc/02TxJJnR/Screenshot-20260218-203603-Google.png">D Middle Flute ₹1300</div>
<div class="card"><img src="https://i.postimg.cc/QMrD5t9Y/Screenshot-20260218-154446-Google.jpg">C# Middle ₹1470</div>
<div class="card"><img src="https://i.postimg.cc/mZFGdCYd/Screenshot-20260218-154844-Google.png">C Middle ₹1500</div>
<div class="card"><img src="https://i.postimg.cc/nVK3cLZy/Screenshot-20260218-155124-Google.png">A# Base ₹1200</div>
<div class="card"><img src="https://i.postimg.cc/7YGbn56K/1771410309328.jpg">G# Base ₹1200</div>
<div class="card"><img src="https://i.postimg.cc/BnC8XdtD/Screenshot-20260218-155724-Google.png">G Base ₹1800</div>

</div>

<div class="footer">
<div class="contact">
<a href="https://wa.me/919476091829?text=Hi%20I%20am%20interested%20in%20products!">WhatsApp</a>
<a href="tel:+919434274060">Call</a>
<a href="mailto:pjcompanyofficial@gmail.com?body=Hi I am interested in products!">Email</a>
</div>
©2026 PJ Store
</div>

</div>

<!-- SHOP -->
<div id="shop" class="hidden">

<div class="header">
<div onclick="closeShop()">←</div>
<div onclick="openSaved()">❤</div>
</div>

<input class="search" placeholder="Search..." onkeyup="search(this.value)">
<div class="list" id="list"></div>

</div>

<!-- SAVED -->
<div id="saved" class="hidden">
<div class="header">
<div onclick="closeSaved()">←</div>
</div>

<input class="search" placeholder="Search saved..." onkeyup="searchSaved(this.value)">
<div id="savedList"></div>
<div class="empty" id="empty">No saved products yet</div>
</div>

<script>

/* SLIDER */
let i=0;
setInterval(()=>{
i=(i+1)%3;
track.style.transform=`translateX(-${i*100}%)`;
document.querySelectorAll(".dots span").forEach(d=>d.classList.remove("active"));
document.querySelectorAll(".dots span")[i].classList.add("active");
},2500);

/* PRODUCTS */
const products=[
{name:"E Middle Flute",price:1100,size:"Medium",
desc:"Premium handcrafted bamboo flute designed for balanced tone, smooth airflow, and precise tuning. Ideal for beginners and professionals seeking warm classical sound with durable polished finish and comfortable grip for long practice sessions.",
img:"https://i.postimg.cc/PJDKmt83/IMG-20260218-153859-964.webp"},

{name:"D Middle Flute",price:1300,size:"Medium",
desc:"Carefully tuned D scale flute producing rich resonance and stable pitch. Crafted from quality bamboo for durability, smooth finger placement, and expressive tonal control suitable for stage performance, recording sessions, and daily riyaaz practice.",
img:"https://i.postimg.cc/02TxJJnR/Screenshot-20260218-203603-Google.png"},

{name:"C# Middle Flute",price:1470,size:"Medium",
desc:"Professional C sharp flute offering bright tone clarity and consistent airflow response. Designed for classical musicians wanting accurate scale balance, elegant finish, and reliable performance across high and low octaves effortlessly.",
img:"https://i.postimg.cc/QMrD5t9Y/Screenshot-20260218-154446-Google.jpg"},

{name:"C Middle Flute",price:1500,size:"Medium",
desc:"Smooth tuned C scale flute delivering soft tonal warmth and excellent note stability. Crafted for comfort grip, long durability, and expressive control perfect for concerts, studio sessions, meditation music, and traditional melodies.",
img:"https://i.postimg.cc/mZFGdCYd/Screenshot-20260218-154844-Google.png"},

{name:"A# Base Flute",price:1200,size:"Large",
desc:"Deep bass A sharp flute producing powerful low frequency resonance and rich depth. Ideal for professional performers wanting strong projection, stable tuning, and premium bamboo craftsmanship for stage and recording environments.",
img:"https://i.postimg.cc/nVK3cLZy/Screenshot-20260218-155124-Google.png"},

{name:"G# Base Flute",price:1200,size:"Large",
desc:"Elegant G sharp bass flute delivering deep tonal body and smooth response. Designed with precision holes, polished finish, and comfortable spacing ensuring accurate pitch control and enjoyable long playing experience.",
img:"https://i.postimg.cc/7YGbn56K/1771410309328.jpg"},

{name:"G Base Flute",price:1800,size:"Large",
desc:"Concert grade G bass flute crafted for strong resonance and warm tonal richness. Perfect for advanced players seeking professional sound quality, reliable tuning stability, and beautifully finished bamboo body.",
img:"https://i.postimg.cc/BnC8XdtD/Screenshot-20260218-155724-Google.png"}
];

const list=document.getElementById("list");

function render(arr){
list.innerHTML="";
arr.forEach(p=>{
list.innerHTML+=`
<div class="product">
<div class="like" onclick="save('${p.name}',this)">❤</div>
<img src="${p.img}">
<h3>${p.name}</h3>
Size: ${p.size}<br>
₹${p.price}
<p style="font-size:14px;opacity:.8">${p.desc}</p>
<button class="buy" onclick="buy('${p.name}',${p.price})">Buy via WhatsApp</button>
</div>`;
});
}
render(products);

/* NAV */
function openShop(){home.classList.add("hidden");shop.classList.remove("hidden")}
function closeShop(){shop.classList.add("hidden");home.classList.remove("hidden")}

/* SEARCH */
function search(v){
v=v.toLowerCase();
render(products.filter(p=>p.name.toLowerCase().includes(v)));
}

/* BUY */
function buy(n,p){
window.open(`https://wa.me/919476091829?text=Hi I am interested in ${n} Price ₹${p}`);
}

/* SAVE */
let saved=[];
function save(name,el){
let p=products.find(x=>x.name==name);
if(!saved.includes(p)){saved.push(p);el.classList.add("liked")}
renderSaved();
}
function openSaved(){savedPage.classList.remove("hidden")}
function closeSaved(){savedPage.classList.add("hidden")}

function renderSaved(arr=saved){
savedList.innerHTML="";
if(arr.length==0){empty.style.display="block";return}
empty.style.display="none";
arr.forEach(p=>{
savedList.innerHTML+=`
<div class="product">
<img src="${p.img}">
<h3>${p.name}</h3>
Size: ${p.size}<br>
₹${p.price}
<p style="font-size:14px">${p.desc}</p>
<button class="buy" onclick="buy('${p.name}',${p.price})">Buy</button>
</div>`;
});
}
function searchSaved(v){
v=v.toLowerCase();
renderSaved(saved.filter(p=>p.name.toLowerCase().includes(v)));
}

/* SW */
if("serviceWorker" in navigator){
navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
