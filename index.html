<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PJ Store</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;background:#000;color:#ffe7b0;font-family:Poppins}
.hidden{display:none}

/* TOP */
.top{
position:fixed;
top:0;
width:100%;
height:1.5cm;
background:#ff7a00;
display:flex;
align-items:center;
padding:0 15px;
z-index:999;
box-sizing:border-box;
}
.logo{width:42px;height:42px;border-radius:50%;border:2px solid white}
.logoBox{display:flex;align-items:center;gap:10px}

.cartIcon{
margin-left:auto;
font-size:22px;
cursor:pointer;
padding-right:10px;
}

/* TITLE */
.title{margin-top:2.3cm;text-align:center;font-size:55px;font-family:Great Vibes}

/* TAGLINE */
.heroTitle{
text-align:center;
font-size:42px;
font-family:"Great Vibes";
margin-top:15px;
color:#ffe7b0;
}

/* SLIDER */
.slider{width:90%;margin:25px auto;overflow-x:auto;border-radius:20px}
.track{display:flex;gap:10px}
.track img{width:100%;border-radius:20px}

/* BUTTON */
.shopBtn{
display:block;
margin:25px auto;
background:linear-gradient(#ff9a2f,#ff7a00);
color:white;
border:none;
padding:15px 40px;
border-radius:35px;
font-size:20px;
box-shadow:0 6px 0 #c45c00;
cursor:pointer;
}
.shopBtn:active{transform:translateY(6px);box-shadow:0 0 0}

/* IMAGE */
.infoImage{
width:90%;
margin:40px auto;
background:linear-gradient(135deg,#1c1c1c,#3a2a00);
padding:20px;
border-radius:20px;
}
.infoImage img{width:100%;border-radius:15px}

/* LOCATIONS */
.locations{
text-align:center;
margin-top:30px;
font-size:15px;
line-height:1.9;
}

/* CONTACT */
.contact{display:flex;justify-content:center;gap:20px;margin-top:30px}
.contact a{background:#ff7a00;color:white;padding:10px 20px;border-radius:25px;text-decoration:none;font-size:14px}

/* FOOTER */
.footer{text-align:center;margin:60px 0 30px;font-size:14px;opacity:.8}

/* SHOP */
#shop,#cartPage{position:fixed;top:0;width:100%;height:100%;background:black;overflow:auto;padding:1.7cm 0 120px;z-index:9999}
.header{display:flex;justify-content:space-between;padding:10px 20px;font-size:26px}
.search{width:90%;margin:10px auto;display:block;padding:10px;border-radius:20px;border:none}
.list{padding:20px;display:flex;flex-direction:column;gap:20px}

.product{background:#111;border-radius:18px;padding:15px}
.product img{width:100%;border-radius:15px}

.buy{
background:linear-gradient(#ff9a2f,#ff7a00);
border:none;
padding:12px;
width:100%;
margin-top:10px;
border-radius:20px;
color:white;
font-weight:bold;
cursor:pointer;
}

.desc{font-size:14px;margin-top:5px;opacity:.8}

/* CART BUTTONS */
.qtyBtn{
background:#ff7a00;
border:none;
color:white;
padding:6px 14px;
border-radius:8px;
font-size:18px;
cursor:pointer;
box-shadow:0 3px 0 #b95600;
}
.qtyBtn:active{transform:translateY(3px);box-shadow:0 0 0}

.removeBtn{
background:#ff3b1f;
border:none;
color:white;
padding:6px 14px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
box-shadow:0 3px 0 #a61d0a;
}
.removeBtn:active{transform:translateY(3px);box-shadow:0 0 0}

.emptyMsg{
text-align:center;
margin-top:60px;
font-size:18px;
opacity:.7;
}
</style>
</head>
<body>

<div class="top">
<div class="logoBox">
<img class="logo" src="https://i.postimg.cc/3w76Yfc0/file-00000000f0cc71faab033f0116f53261.jpg">
<div style="font-size:14px;font-weight:bold;color:#ffe5b4">PJ Store Web</div>
</div>
<div class="cartIcon" onclick="openCart()">üõí</div>
</div>

<div id="home">

<div class="title">PJ Store</div>

<div class="slider">
<div class="track">
<img src="https://i.postimg.cc/zXkJgfLD/IMG-20260218-194815-054.jpg">
<img src="https://i.postimg.cc/N0KYS7dg/IMG-20260218-194851-468-2.jpg">
</div>
</div>

<div class="heroTitle">PJ classical flutes Shop</div>

<button class="shopBtn" onclick="openShop()">Shop Now</button>

<div class="infoImage">
<img src="https://i.postimg.cc/sg32c8SP/Screenshot-20260219-102520-Instagram.png">
</div>
  
<div class="locations">
üìç <b>Manufacturing Unit</b> ‚Äî Ramnagar, Diglipur, N. Andaman<br>
üè¢ <b>Main Dispatch & Sales Office</b> ‚Äî Subashgram, Diglipur, N. Andaman
</div>

<div class="contact">
<a href="https://wa.me/919476091829">WhatsApp</a>
<a href="tel:9434274060">Call</a>
<a href="mailto:pjcompanyofficial@gmail.com">Email</a>
</div>

<div class="footer">¬©2026 PJ Store</div>
</div>

<!-- SHOP -->
<div id="shop" class="hidden">
<div class="header">
<div onclick="closeShop()">‚Üê</div>
<div>Shop</div>
</div>

<input class="search" placeholder="Search..." onkeyup="search(this.value)">
<div class="list" id="list"></div>
</div>

<!-- CART -->
<div id="cartPage" class="hidden">
<div class="header">
<div onclick="closeCart()">‚Üê</div>
<div>Cart</div>
</div>

<div id="cartItems" style="padding:20px"></div>
<h2 style="text-align:center">Total ‚Çπ <span id="total">0</span></h2>

<button class="shopBtn" onclick="sendOrder()">Order on WhatsApp</button>
</div>

<script>
const products=[
{name:"E Middle Flute",price:1100,size:"41cm",desc:"Soft tone flute ideal for beginners.",img:"https://i.postimg.cc/PJDKmt83/IMG-20260218-153859-964.webp"},
{name:"D Middle Flute",price:1300,size:"45.5cm",desc:"Professional tuned classical flute.",img:"https://i.postimg.cc/02TxJJnR/Screenshot-20260218-203603-Google.png"},
{name:"C# Middle Flute",price:1470,size:"46.3cm",desc:"Sharp pitch clarity for stage.",img:"https://i.postimg.cc/QMrD5t9Y/Screenshot-20260218-154446-Google.jpg"},
{name:"C Middle Flute",price:1500,size:"50cm",desc:"Balanced tone bamboo flute.",img:"https://i.postimg.cc/mZFGdCYd/Screenshot-20260218-154844-Google.png"},
{name:"A# Base Flute",price:1200,size:"56.5cm",desc:"Deep bass vibration tone.",img:"https://i.postimg.cc/nVK3cLZy/Screenshot-20260218-155124-Google.png"},
{name:"G# Base Flute",price:1200,size:"60cm",desc:"Perfect for alaap.",img:"https://i.postimg.cc/7YGbn56K/1771410309328.jpg"},
{name:"G Base Flute",price:1800,size:"65.7cm",desc:"Concert bass flute.",img:"https://i.postimg.cc/BnC8XdtD/Screenshot-20260218-155724-Google.png"}
];

const list=document.getElementById("list");
let cart=[];

function render(arr){
list.innerHTML="";
arr.forEach((p,i)=>{
list.innerHTML+=`
<div class="product">
<img src="${p.img}">
<h3>${p.name}</h3>
Size: ${p.size}<br>
‚Çπ${p.price}
<div class="desc">${p.desc}</div>

<button class="buy" onclick="addCart(${i})">Add to Cart</button>
<button class="buy" onclick="buyNow(${i})">Buy Now</button>
</div>`;
});
}
render(products);

function openShop(){home.classList.add("hidden");shop.classList.remove("hidden")}
function closeShop(){shop.classList.add("hidden");home.classList.remove("hidden")}

function search(v){
v=v.toLowerCase();
render(products.filter(p=>p.name.toLowerCase().includes(v)));
}

function addCart(index){
let p=products[index];
let item=cart.find(x=>x.name==p.name);
if(item){item.qty++}
else{cart.push({...p,qty:1});}
alert("Added to cart");
}

function buyNow(index){
addCart(index);
openCart();
}

function openCart(){
cartPage.classList.remove("hidden");
renderCart();
}

function closeCart(){cartPage.classList.add("hidden")}

function renderCart(){
cartItems.innerHTML="";
let total=0;

if(cart.length===0){
cartItems.innerHTML=`<div class="emptyMsg">No products added to cart yet.</div>`;
total.innerText=0;
return;
}

cart.forEach((p,i)=>{
total+=p.price*p.qty;
cartItems.innerHTML+=`
<div class="product">
<h3>${p.name}</h3>
‚Çπ${p.price}
<div style="display:flex;gap:10px;margin-top:10px;align-items:center">
<button class="qtyBtn" onclick="changeQty(${i},-1)">‚àí</button>
<b>${p.qty}</b>
<button class="qtyBtn" onclick="changeQty(${i},1)">+</button>
<button class="removeBtn" onclick="removeItem(${i})">Remove</button>
</div>
</div>`;
});

document.getElementById("total").innerText=total;
}

function changeQty(index,val){
cart[index].qty+=val;
if(cart[index].qty<=0) cart.splice(index,1);
renderCart();
}

function removeItem(index){
cart.splice(index,1);
renderCart();
}

function sendOrder(){
if(cart.length==0){alert("Cart is empty");return;}

let msgLines=[];
msgLines.push("Order Details:");

let totalPrice=0;
let totalItems=0;

cart.forEach(p=>{
let subtotal=p.price*p.qty;
msgLines.push(`${p.name} ‚Çπ${p.price} x${p.qty} = ‚Çπ${subtotal}`);
totalPrice+=subtotal;
totalItems+=p.qty;
});

msgLines.push("");
msgLines.push(`üì¶ Total Items = ${totalItems}`);
msgLines.push(`‚Çπ Total = ${totalPrice}`);

let finalMsg=encodeURIComponent(msgLines.join("\n"));
window.open("https://wa.me/919476091829?text="+finalMsg,"_blank");
}
</script>

</body>
</html>
