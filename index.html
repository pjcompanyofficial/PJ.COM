<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PJ Shopping Web</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html { width:100%; height:100%; font-family: Arial, sans-serif; background:#ffe5f0; perspective:1200px; overflow-x:hidden; }

/* Background Patterns */
#background { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2; overflow:hidden; }
.pattern{ position:absolute; width:100px; height:100px; background: radial-gradient(circle at 30% 30%, #ff0080, #ffdf00); border-radius:50%; opacity:0.7; }
.bubble{ position:absolute; bottom:-50px; width:20px; height:20px; border-radius:50%; background: rgba(255,255,255,0.5); animation: rise linear infinite; }
@keyframes rise{ 0%{transform:translateY(0) scale(0.5); opacity:0.6} 100%{transform:translateY(-110vh) scale(1); opacity:0;} }

/* Premium animated title */
.top-title{
  position:absolute; top:20px; left:50%; transform:translateX(-50%);
  font-size:72px; font-weight:bold; color:orange; text-align:center; z-index:10;
  background: linear-gradient(45deg,#ff6600,#ffd700,#ff0080,#ff6600);
  background-size:400% 400%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: gradientBG 8s ease infinite;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Middle PJ Classical Flutes Shop */
.shop-section{ position:absolute; top:45%; left:50%; transform:translate(-50%,-50%); text-align:center; z-index:10; }
.shop-section .shop-name{ font-size:32px; font-family:'Brush Script MT', cursive; margin-bottom:15px; color:black; }
.shop-section .shop-btn, .ai-btn{ padding:18px 36px; border-radius:20px; font-size:18px; color:#fff; background:#ff8c00; cursor:pointer; box-shadow:0 12px 25px rgba(0,0,0,0.5); transition: transform 0.3s; margin-top:10px; display:block; }
.shop-section .shop-btn:hover, .ai-btn:hover{ transform:translateZ(15px) scale(1.05) rotateX(3deg) rotateY(3deg); box-shadow:0 18px 35px rgba(0,0,0,0.6); }

/* Bottom microtext */
.bottom-text{ position:absolute; bottom:10px; width:100%; text-align:center; font-size:12px; color:#333; z-index:10; }

/* Bottom Buttons */
.bottom-buttons{ position:absolute; bottom:60px; left:50%; transform:translateX(-50%); display:flex; gap:15px; z-index:10; }
.bottom-buttons .btn{ padding:12px 20px; border-radius:15px; font-size:14px; color:#000; background: rgba(255,255,255,0.2); border:1px solid rgba(0,0,0,0.2); backdrop-filter: blur(10px); cursor:pointer; box-shadow:0 4px 15px rgba(0,0,0,0.3); transition: transform 0.3s; }
.bottom-buttons .btn:hover{ transform:translateZ(10px) scale(1.05); }

/* Top Heart Icon */
#topHeart{ position:absolute; top:20px; right:20px; font-size:36px; color:#888; cursor:pointer; z-index:20; transition: color 0.3s; font-family: Arial, sans-serif; }
#topHeart.liked{ color:red; }

/* Floating Heart */
.floating-heart{
    position:absolute;
    width:50px;
    height:50px;
    background-color:red;
    clip-path: polygon(
        50% 0%, 61% 13%, 75% 12%, 88% 25%, 88% 38%, 
        50% 100%, 12% 38%, 12% 25%, 25% 12%, 39% 13%
    );
    pointer-events:none;
    z-index:9999;
}

/* Shop Overlay */
.overlay{ position:absolute; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.95); display:none; flex-direction:column; align-items:center; overflow-y:auto; padding:20px; z-index:15; }
.back-arrow{ position:absolute; top:20px; left:20px; font-size:28px; color:#333; cursor:pointer; z-index:20; }
.shop-feed-title{ font-family:'Brush Script MT', cursive; font-size:28px; margin:25px 0; color:#ff6600; text-align:center; }

/* Product Card */
.card{ position:relative; width:90%; max-width:400px; margin:40px 0; border-radius:12px; overflow:hidden; border:2px solid orange; background: linear-gradient(135deg, #fff, #ffe5f0); box-shadow:0 4px 15px rgba(0,0,0,0.1); z-index:5; }
.card img{ width:100%; display:block; }
.card-content{ padding:12px; }
.card-title{ font-weight:bold; font-size:16px; margin-bottom:5px; }
.card-price{ font-weight:bold; color:#ff6600; margin-bottom:5px; }
.card-desc{ font-size:13px; margin-bottom:8px; }
.card-actions{ display:flex; gap:10px; }
.like-btn{ font-size:20px; color:#888; cursor:pointer; }
.like-btn.liked{ color:red; }
.order-btn{ flex-grow:1; padding:6px 10px; border:none; border-radius:6px; background:#ffa500; color:#fff; font-weight:bold; cursor:pointer; transition: transform 0.2s; }
.order-btn:hover{ transform:scale(1.03); }

/* Flower patterns behind products */
.flower-pattern{ position:absolute; width:150px; height:150px; border-radius:50%; background: radial-gradient(circle,#ff8c00,#ffdf00); opacity:0.15; animation: rotateFlower 40s linear infinite; z-index:1; }
@keyframes rotateFlower{ 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg);} }

/* AI Chat Overlay */
#aiOverlay{
    position:absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6);
    display:none; flex-direction:column; justify-content:flex-end; z-index:50;
}
#aiChatBox{
    background:#fff; width:100%; max-width:500px; margin:0 auto; border-radius:15px 15px 0 0; padding:10px; display:flex; flex-direction:column; max-height:70%;
}
#aiMessages{ flex:1; overflow-y:auto; margin-bottom:10px; }
.ai-message{ margin:5px 0; padding:6px 10px; border-radius:10px; max-width:80%; }
.ai-user{ background:#ffd700; align-self:flex-end; }
.ai-bot{ background:#ff8c00; color:#fff; align-self:flex-start; }
#aiInputContainer{ display:flex; gap:10px; }
#aiInputContainer input{ flex:1; padding:8px; border-radius:8px; border:1px solid #ccc; }
#aiInputContainer button{ padding:8px 12px; border:none; border-radius:8px; background:#ff6600; color:#fff; cursor:pointer; }
</style>
</head>
<body>

<div id="background"></div>

<!-- Top Title -->
<div class="top-title">PJ Shopping Web</div>

<!-- Middle Shopping Section -->
<div class="shop-section">
    <div class="shop-name">PJ Classical Flutes Shop</div>
    <div class="shop-btn" onclick="openShop()">Shopping</div>
    <div class="ai-btn" onclick="openAI()">AI Chat</div>
</div>

<!-- Top Heart -->
<div id="topHeart" onclick="showLikedProducts()">&#10084;</div>

<!-- Bottom Buttons -->
<div class="bottom-buttons">
    <div class="btn" onclick="callNumber()">Call</div>
    <div class="btn" onclick="whatsappMessage()">WhatsApp</div>
    <div class="btn" onclick="openInstagram()">Instagram</div>
    <div class="btn" onclick="sendEmail()">Email</div>
</div>

<!-- Bottom Microtext -->
<div class="bottom-text">PJ Official Website</div>

<!-- Shop Overlay -->
<div class="overlay" id="overlay">
    <div class="back-arrow" onclick="closeOverlay()">&#8592;</div>
    <div class="shop-feed-title">Are you shopping field?</div>
    <div id="overlay-content"></div>
</div>

<!-- AI Chat Overlay -->
<div id="aiOverlay">
    <div id="aiChatBox">
        <div id="aiMessages"></div>
        <div id="aiInputContainer">
            <input type="text" id="aiInput" placeholder="Type your message here...">
            <button onclick="sendAIMessage()">Send</button>
        </div>
    </div>
</div>

<script>
/* Background Patterns */
for(let i=0;i<20;i++){
    let p=document.createElement('div');
    p.className='pattern';
    p.style.left=Math.random()*100+'vw';
    p.style.top=Math.random()*100+'vh';
    document.getElementById('background').appendChild(p);
}

/* Bubbles */
for(let i=0;i<25;i++){
    let b=document.createElement('div');
    b.className='bubble';
    b.style.left=Math.random()*100+'vw';
    b.style.width=b.style.height=(15+Math.random()*25)+'px';
    b.style.animationDuration=(6+Math.random()*10)+'s';
    document.getElementById('background').appendChild(b);
}

/* Contact / Bottom Button Functions */
function callNumber(){ window.location.href="tel:+919434274060"; }
function whatsappMessage(){ window.open("https://wa.me/919476091829?text=Hey!", "_blank"); }
function sendEmail(){ window.location.href="mailto:pjcompanyofficial@gmail.com"; }
function openInstagram(){ window.open("https://instagram.com","_blank"); }

/* Shop Overlay Logic */
const shopOverlay=document.getElementById('overlay');
const overlayContent=document.getElementById('overlay-content');
let posts=[
    {id:1,img:"https://i.postimg.cc/nhB6tbqH/Screenshot-20260218-002442-Whats-App-Business.png",name:"D middle Flute",price:450,desc:"Handcraft D middle flute perfect for flow",liked:false},
    {id:2,img:"https://i.postimg.cc/g2VBTyPP/Screenshot-20260218-002911-Whats-App-Business.png",name:"C middle Flute",price:1500,desc:"Flow with C middle Flute magical sound",liked:false}
];
let likedProducts=[];

function openShop(){ showOverlay(); renderShop(posts); }
function closeOverlay(){ shopOverlay.style.display='none'; }
function showOverlay(){ shopOverlay.style.display='flex'; }

function renderShop(list){
    overlayContent.innerHTML=""; 
    if(list.length===0){
        overlayContent.innerHTML="<div style='margin:20px; font-size:16px; color:#888;'>No products liked yet.</div>";
        return;
    }
    list.forEach(p=>{
        const card=document.createElement('div');
        card.className='card';
        card.id='post-'+p.id;
        card.innerHTML=`
            <img src="${p.img}" alt="Product"/>
            <div class="card-content">
                <div class="card-title">${p.name}</div>
                <div class="card-price">₹${p.price}</div>
                <div class="card-desc">${p.desc}</div>
                <div class="card-actions">
                    <span class="like-btn ${p.liked?'liked':''}" onclick="toggleLike(${p.id}, this)">&#10084;</span>
                    <button class="order-btn" onclick="sendOrder(${p.id})">Send Request</button>
                </div>
            </div>`;
        overlayContent.appendChild(card);
    });
}

function sendOrder(id){
    const p=posts.find(x=>x.id===id);
    const msg=encodeURIComponent(`I am interested in this product:\nName: ${p.name}\nPrice: ₹${p.price}\nDescription: ${p.desc}`);
    window.open("https://wa.me/919476091829?text="+msg,"_blank");
}

/* Floating Heart Animation */
function toggleLike(id, el){
    const product=posts.find(p=>p.id===id);
    product.liked=!product.liked;

    if(product.liked){
        likedProducts.push(product);
        const rect=el.getBoundingClientRect();
        const topHeart=document.getElementById('topHeart');
        const topRect=topHeart.getBoundingClientRect();

        const fh=document.createElement('div');
        fh.className='floating-heart';
        fh.style.left=rect.left+'px';
        fh.style.top=rect.top+'px';
        fh.style.transition='none';
        document.body.appendChild(fh);

        let startTime=null;
        const duration=2000; // 2s
        const startX=rect.left, startY=rect.top;
        const endX=topRect.left, endY=topRect.top;

        function animateHeart(time){
            if(!startTime) startTime=time;
            const elapsed=time-startTime;
            const t=Math.min(elapsed/duration,1);
            const currentX=startX+(endX-startX)*t + Math.sin(t*6*Math.PI)*15;
            const currentY=startY+(endY-startY)*t + Math.sin(t*4*Math.PI)*10;

            fh.style.left=currentX+'px';
            fh.style.top=currentY+'px';
            fh.style.transform=`scale(${1+0.2*t}) rotate(${t*360}deg)`;

            if(t<1){
                requestAnimationFrame(animateHeart);
            } else {
                topHeart.classList.add('liked');
                setTimeout(()=>topHeart.classList.remove('liked'),1500);
                fh.remove();
            }
        }
        requestAnimationFrame(animateHeart);
    } else {
        likedProducts=likedProducts.filter(p=>p.id!==id);
    }

    renderShop(posts);
}

function showLikedProducts(){
    if(likedProducts.length===0){
        overlayContent.innerHTML="<div style='margin:20px; font-size:16px; color:#888;'>No products liked yet.</div>";
    } else {
        renderShop(likedProducts);
    }
    showOverlay();
}

/* AI Chat Logic */
function openAI(){ document.getElementById('aiOverlay').style.display='flex'; document.getElementById('aiMessages').innerHTML=""; }
async function sendAIMessage(){
    const input=document.getElementById('aiInput');
    const msg=input.value.trim();
    if(!msg) return;
    input.value="";
    const messagesContainer=document.getElementById('aiMessages');
    const userMsg=document.createElement('div'); userMsg.className='ai-message ai-user'; userMsg.textContent=msg; messagesContainer.appendChild(userMsg);
    
    // Fake API call simulation (replace this with actual API call to your server or OpenAI API)
    const botReply=document.createElement('div'); botReply.className='ai-message ai-bot'; 
    botReply.textContent="I can only answer questions about the app functionality."; // Placeholder response
    messagesContainer.appendChild(botReply);
    messagesContainer.scrollTop=messagesContainer.scrollHeight;
}
</script>
</body>
</html>
