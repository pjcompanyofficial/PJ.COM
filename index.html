<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PJ Store Pro</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff7a00">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */

body{
margin:0;
font-family:Poppins;
background:black;
color:#ffe7b0;
overflow-x:hidden;
}

.hidden{display:none}

/* ================= TOP BAR ================= */

.topbar{
position:fixed;
top:0;
width:100%;
height:1.5cm;
background:#ff7a00;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 15px;
z-index:999;
}

.logoBox{display:flex;align-items:center;gap:10px}

.logo{
width:42px;
height:42px;
border-radius:50%;
border:2px solid white;
object-fit:cover;
}

.install{
background:black;
color:#ffe7b0;
border:none;
padding:7px 16px;
border-radius:20px;
font-weight:600;
cursor:pointer;
}

/* ================= TITLE ================= */

.title{
margin-top:2.3cm;
text-align:center;
font-family:Great Vibes;
font-size:55px;
}

/* ================= SLIDER ================= */

.slider{
width:90%;
margin:25px auto;
overflow:hidden;
border-radius:18px;
}

.track{
display:flex;
transition:0.7s;
}

.track img{
width:100%;
height:auto;
object-fit:contain; /* FIXED RATIO */
flex-shrink:0;
}

.dots{text-align:center}
.dots span{
width:8px;
height:8px;
display:inline-block;
background:#555;
margin:4px;
border-radius:50%;
}
.activeDot{background:#ff7a00;transform:scale(1.4)}

/* ================= TEXT ================= */

.hero{
text-align:center;
font-size:28px;
margin-top:20px;
}

.shopBtn{
display:block;
margin:20px auto;
background:#ff7a00;
color:white;
border:none;
padding:15px 40px;
border-radius:30px;
font-size:20px;
cursor:pointer;
box-shadow:0 8px 0 #c65b00;
}

/* ================= NEW PRODUCTS ================= */

.sectionTitle{text-align:center;font-size:25px;margin-top:40px}

.scroll{
display:flex;
overflow-x:auto;
gap:20px;
padding:20px;
}

.card{
min-width:250px;
background:#111;
border-radius:18px;
padding:15px;
}

.card img{width:100%;border-radius:12px}

.footer{text-align:center;margin:80px 0}

.contact{
display:flex;
justify-content:center;
gap:25px;
margin-bottom:20px;
}

.contact a{
background:#ff7a00;
color:white;
padding:10px 18px;
border-radius:25px;
text-decoration:none;
}

/* ================= SHOP PAGE ================= */

#shop{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
overflow:auto;
padding-top:1.7cm;
z-index:9999;
}

.header{
display:flex;
justify-content:space-between;
padding:10px 20px;
font-size:26px;
}

.search{
width:90%;
margin:10px auto;
display:block;
padding:10px;
border-radius:20px;
border:none;
}

.list{
padding:20px;
display:flex;
flex-direction:column;
gap:20px;
}

.product{
background:#111;
border-radius:18px;
padding:15px;
position:relative;
}

.product img{width:100%;border-radius:15px}

.buy{
background:#ff7a00;
border:none;
padding:10px;
width:100%;
margin-top:10px;
border-radius:20px;
color:white;
font-weight:bold;
}

.like{
position:absolute;
top:15px;
right:20px;
font-size:22px;
cursor:pointer;
color:white;
}
.liked{color:red}

/* ================= SAVED ================= */

#saved{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
overflow:auto;
z-index:99999;
padding-top:1.7cm;
}

.empty{
text-align:center;
margin-top:120px;
font-size:22px;
}

/* ================= BG PATTERN ================= */

body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background-image:
radial-gradient(circle,rgba(255,122,0,.07) 2%,transparent 3%);
background-size:120px 120px;
z-index:-1;
}

</style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
<div class="logoBox">
<img class="logo" src="https://i.postimg.cc/3w76Yfc0/file-00000000f0cc71faab033f0116f53261.jpg">
<div style="font-size:12px">Install app on mobile</div>
</div>
<button class="install" id="installBtn">Install</button>
</div>

<!-- HOME -->
<div id="home">

<div class="title">PJ Store</div>

<div class="slider">
<div class="track" id="track">
<img src="https://i.postimg.cc/FFCKWzrc/IMG-20260218-194815-054.webp">
<img src="https://i.postimg.cc/G3fcPfKy/IMG-20260218-194851-468.webp">
<img src="https://i.postimg.cc/cJdZ4G1t/Screenshot-20260218-195904-Gallery.png">
</div>
</div>

<div class="dots">
<span class="activeDot"></span>
<span></span>
<span></span>
</div>

<div class="hero">PJ classical flutes shop</div>
<button class="shopBtn" onclick="openShop()">Shop Now</button>

<div class="sectionTitle">New Products</div>

<div class="scroll">

<div class="card">
<img src="https://i.postimg.cc/PJDKmt83/IMG-20260218-153859-964.webp">
E Middle Flute ₹1100
</div>

<div class="card">
<img src="https://i.postimg.cc/02TxJJnR/Screenshot-20260218-203603-Google.png">
D Middle Flute ₹1300
</div>

</div>

<div class="footer">
<div class="contact">
<a href="https://wa.me/919476091829?text=Hi%20I%20am%20interested%20in%20products!">WhatsApp</a>
<a href="tel:+919434274060">Call</a>
<a href="mailto:pjcompanyofficial@gmail.com?body=Hi I am interested in products!">Email</a>
</div>
©2026 PJ Store
</div>

</div>

<!-- SHOP PAGE -->
<div id="shop" class="hidden">

<div class="header">
<div onclick="closeShop()">←</div>
<div onclick="openSaved()">❤</div>
</div>

<input class="search" placeholder="Search product..." onkeyup="search(this.value)">

<div class="list" id="list"></div>

</div>

<!-- SAVED PAGE -->
<div id="saved" class="hidden">
<div class="header">
<div onclick="closeSaved()">←</div>
</div>

<input class="search" placeholder="Search saved..." onkeyup="searchSaved(this.value)">
<div id="savedList"></div>
<div id="empty" class="empty">No saved products yet</div>
</div>

<script>

/* SLIDER */
let i=0;
setInterval(()=>{
i=(i+1)%3;
track.style.transform="translateX(-"+i*100+"%)";
document.querySelectorAll(".dots span").forEach(d=>d.classList.remove("activeDot"));
document.querySelectorAll(".dots span")[i].classList.add("activeDot");
},2000);

/* PRODUCTS */

const products=[
{name:"E Middle Flute",price:1100,img:"https://i.postimg.cc/PJDKmt83/IMG-20260218-153859-964.webp"},
{name:"D Middle Flute",price:1300,img:"https://i.postimg.cc/02TxJJnR/Screenshot-20260218-203603-Google.png"}
];

const list=document.getElementById("list");

function render(arr){
list.innerHTML="";
arr.forEach(p=>{
list.innerHTML+=`
<div class="product">
<div class="like" onclick="save('${p.name}',this)">❤</div>
<img src="${p.img}">
<h3>${p.name}</h3>
₹${p.price}
<button class="buy" onclick="buy('${p.name}',${p.price})">Buy via WhatsApp</button>
</div>`;
});
}
render(products);

/* NAV */

function openShop(){home.classList.add("hidden");shop.classList.remove("hidden")}
function closeShop(){shop.classList.add("hidden");home.classList.remove("hidden")}

/* SEARCH */

function search(v){
v=v.toLowerCase();
render(products.filter(p=>p.name.toLowerCase().includes(v)));
}

/* BUY */

function buy(n,p){
window.open(`https://wa.me/919476091829?text=Hi I am interested in ${n} Price ₹${p}`);
}

/* SAVE */

let saved=[];

function save(name,el){
let p=products.find(x=>x.name==name);
if(!saved.includes(p)){
saved.push(p);
el.classList.add("liked");
}
renderSaved();
}

function openSaved(){savedPage.classList.remove("hidden")}
function closeSaved(){savedPage.classList.add("hidden")}

function renderSaved(arr=saved){
savedList.innerHTML="";
if(arr.length==0){empty.style.display="block";return}
empty.style.display="none";

arr.forEach(p=>{
savedList.innerHTML+=`
<div class="product">
<img src="${p.img}">
<h3>${p.name}</h3>
₹${p.price}
<button class="buy" onclick="buy('${p.name}',${p.price})">Buy</button>
</div>`;
});
}

function searchSaved(v){
v=v.toLowerCase();
renderSaved(saved.filter(p=>p.name.toLowerCase().includes(v)));
}

/* PWA */

let promptEvent;
window.addEventListener("beforeinstallprompt",e=>{
e.preventDefault();
promptEvent=e;
});
installBtn.onclick=()=>{if(promptEvent)promptEvent.prompt()}

</script>
</body>
</html>
