<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PJ Flute Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Poppins, sans-serif;background:#111;color:white}
header{height:100vh;background:url('https://i.postimg.cc/C1VJ0RPv/1771328655074.jpg') center/cover no-repeat;display:flex;align-items:center;justify-content:center;position:relative}
header::after{content:"";position:absolute;bottom:0;left:0;width:100%;height:60%;background:linear-gradient(transparent,#000)}
.enterBtn{position:absolute;bottom:120px;padding:18px 40px;font-size:22px;border:none;border-radius:40px;background:linear-gradient(145deg,#ff7a00,#ffae00);color:#000;font-weight:bold;cursor:pointer;box-shadow:0 10px 25px rgba(0,0,0,.6);transition:.3s}
.enterBtn:hover{transform:scale(1.08)}
.page{display:none;padding:40px}
.active{display:block}
.grid{display:grid;gap:25px}
.product{display:grid;grid-template-columns:200px 1fr;background:#1c1c1c;border-radius:20px;padding:20px;align-items:center;box-shadow:0 0 15px #000;transition:.3s}
.product:hover{transform:scale(1.02)}
.product img{width:200px;border-radius:15px}
.title{font-size:22px;font-weight:600}
.price{color:#ffa726;font-size:20px;margin:5px 0}
.desc{font-size:14px;color:#ccc}
.btns{margin-top:10px}
.btn{padding:10px 18px;margin-right:10px;border:none;border-radius:30px;cursor:pointer;font-weight:600;background:linear-gradient(145deg,#ff7a00,#ffae00);color:black;box-shadow:0 5px 15px #000;transition:.25s}
.btn:hover{transform:scale(1.08)}
.heart{font-size:26px;cursor:pointer;transition:.3s;display:inline-block}
.heart.saved{color:red;animation:pop .4s}
@keyframes pop{0%{transform:scale(1)}50%{transform:scale(1.6)}100%{transform:scale(1)}}
.floating{position:fixed;bottom:90px;right:20px;display:flex;flex-direction:column;gap:15px;z-index:10}
.floating a{width:65px;height:65px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(145deg,#ff7a00,#ffae00);box-shadow:0 8px 20px #000;transition:.3s}
.floating a:hover{transform:scale(1.15)}
.floating img{width:32px}
.topbar{display:flex;justify-content:space-between;margin-bottom:25px}
.navbtn{padding:12px 25px;border:none;border-radius:30px;font-weight:600;background:linear-gradient(145deg,#ff7a00,#ffae00);cursor:pointer}
</style>
</head>
<body><header id="home">
<button class="enterBtn" onclick="openPage('shop')">Enter Shop</button>
</header><section id="shop" class="page">
<div class="topbar">
<h2>Our Flutes</h2>
<button class="navbtn" onclick="openPage('saved')">Saved Items</button>
</div>
<div class="grid" id="productList"></div>
</section><section id="saved" class="page">
<div class="topbar">
<h2>Saved Products</h2>
<button class="navbtn" onclick="openPage('shop')">Back to Shop</button>
</div>
<div class="grid" id="savedList"></div>
</section><div class="floating">
<a href="https://wa.me/91XXXXXXXXXX"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"></a>
<a href="tel:+91XXXXXXXXXX"><img src="https://cdn-icons-png.flaticon.com/512/724/724664.png"></a>
<a href="mailto:youremail@gmail.com"><img src="https://cdn-icons-png.flaticon.com/512/561/561127.png"></a>
</div><script>
const products=[
{n:"E Middle Flute",p:1100,s:"41cm",img:"https://i.postimg.cc/PJDKmt83/IMG-20260218-153859-964.webp"},
{n:"D Middle Flute",p:1300,s:"45.5cm",img:"https://i.postimg.cc/zX0H0sSS/1771409161124.jpg"},
{n:"C# Middle Flute",p:1470,s:"46.3cm",img:"https://i.postimg.cc/QMrD5t9Y/Screenshot-20260218-154446-Google.jpg"},
{n:"C Middle Flute",p:1500,s:"50cm",img:"https://i.postimg.cc/mZFGdCYd/Screenshot-20260218-154844-Google.png"},
{n:"A# Base Flute",p:1200,s:"56.5cm",img:"https://i.postimg.cc/nVK3cLZy/Screenshot-20260218-155124-Google.png"},
{n:"G# Base Flute",p:1200,s:"60cm",img:"https://i.postimg.cc/7YGbn56K/1771410309328.jpg"},
{n:"G Base Flute",p:1800,s:"65.7cm",img:"https://i.postimg.cc/BnC8XdtD/Screenshot-20260218-155724-Google.png"}
];

let saved=[];

function openPage(id){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));document.getElementById('home').style.display='none';document.getElementById(id).classList.add('active');}

function render(){
const list=document.getElementById('productList');
list.innerHTML="";
products.forEach((x,i)=>{
list.innerHTML+=`<div class='product'>
<img src='${x.img}'>
<div>
<div class='title'>${x.n}</div>
<div class='price'>₹${x.p}</div>
<div class='desc'>Professional tuned bamboo flute • Size ${x.s} • Rich bass tone • Smooth finish • Stage ready instrument</div>
<div class='btns'>
<button class='btn'>Buy Now</button>
<button class='btn'>Add to Cart</button>
<span class='heart ${saved.includes(i)?"saved":""}' onclick='toggleSave(${i},this)'>❤</span>
</div>
</div>
</div>`});

const sList=document.getElementById('savedList');
sList.innerHTML="";
saved.forEach(i=>{
let x=products[i];
sList.innerHTML+=`<div class='product'>
<img src='${x.img}'>
<div>
<div class='title'>${x.n}</div>
<div class='price'>₹${x.p}</div>
<div class='desc'>Professional tuned bamboo flute • Size ${x.s} • Premium saved item</div>
<div class='btns'><button class='btn'>Buy Now</button></div>
</div></div>`});
}

function toggleSave(i,el){
if(saved.includes(i))saved=saved.filter(x=>x!=i);else saved.push(i);
el.classList.toggle('saved');
render();
}

render();
</script></body>
</html>
