<style>
body{margin:0;background:#000;color:#ffe7b0;font-family:Poppins}
.hidden{display:none}

/* TOP */
.top{
position:fixed;
top:0;
width:100%;
height:1.5cm;
background:#ff7a00;
display:flex;
align-items:center;
padding:0 15px;
z-index:999;
box-sizing:border-box;
}
.logo{width:42px;height:42px;border-radius:50%;border:2px solid white}
.logoBox{display:flex;align-items:center;gap:10px}

.cartIcon{
margin-left:auto;
font-size:22px;
cursor:pointer;
padding-right:10px;
}

/* TITLE */
.title{margin-top:2.3cm;text-align:center;font-size:55px;font-family:Great Vibes}

/* TAGLINE */
.heroTitle{
text-align:center;
font-size:42px;
font-family:"Great Vibes";
margin-top:15px;
color:#ffe7b0;
}

/* SLIDER */
.slider{width:90%;margin:25px auto;overflow-x:auto;border-radius:20px}
.track{display:flex;gap:10px}
.track img{width:100%;border-radius:20px}

/* BUTTON */
.shopBtn{
display:block;
margin:25px auto;
background:linear-gradient(#ff9a2f,#ff7a00);
color:white;
border:none;
padding:15px 40px;
border-radius:35px;
font-size:20px;
box-shadow:0 6px 0 #c45c00
}
.shopBtn:active{transform:translateY(6px);box-shadow:0 0 0}

/* LOCATIONS */
.locations{
text-align:center;
margin-top:30px;
font-size:15px;
line-height:1.9;
}

/* CONTACT */
.contact{display:flex;justify-content:center;gap:20px;margin-top:30px}
.contact a{background:#ff7a00;color:white;padding:10px 20px;border-radius:25px;text-decoration:none;font-size:14px}

/* FOOTER */
.footer{text-align:center;margin:60px 0 30px;font-size:14px;opacity:.8}

/* SHOP */
#shop,#cartPage{position:fixed;top:0;width:100%;height:100%;background:black;overflow:auto;padding:1.7cm 0 120px;z-index:9999}
.header{display:flex;justify-content:space-between;padding:10px 20px;font-size:26px}
.search{width:90%;margin:10px auto;display:block;padding:10px;border-radius:20px;border:none}
.list{padding:20px;display:flex;flex-direction:column;gap:20px}

.product{background:#111;border-radius:18px;padding:15px}
.product img{width:100%;border-radius:15px}
.buy{background:#ff7a00;border:none;padding:12px;width:100%;margin-top:10px;border-radius:20px;color:white;font-weight:bold}
.desc{font-size:14px;margin-top:5px;opacity:.8}
</style>
</head>
