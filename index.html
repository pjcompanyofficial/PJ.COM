<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PJ Store | Professional Flutes</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
--primary:#ff7a00;
--accent:#ffe7b0;
--dark:#000;
}

body{
margin:0;
background:var(--dark);
color:var(--accent);
font-family:Poppins;
overflow-x:hidden;
}

.hidden{display:none!important}

/* watermark */
.watermark-bg{
position:fixed;
top:50%;left:50%;
transform:translate(-50%,-50%);
width:80vw;height:80vw;
max-width:600px;max-height:600px;
background:url('https://i.postimg.cc/3w76Yfc0/file-00000000f0cc71faab033f0116f53261.jpg') center/contain no-repeat;
opacity:.1;
z-index:-1;
}

/* top bar */
.top{
position:fixed;
top:0;
width:100%;
height:70px;
background:rgba(255,122,0,.9);
display:flex;
align-items:center;
padding:0 20px;
z-index:999;
backdrop-filter:blur(10px);
}

.logo{width:45px;height:45px;border-radius:50%;border:2px solid #fff}
.logoBox{display:flex;align-items:center;gap:12px}
.logoBox span{color:#fff;font-weight:bold}

.nav-right{margin-left:auto;display:flex;align-items:center;gap:15px}
.cartIcon{cursor:pointer;color:#fff}

.content-wrapper{padding-top:80px}

.title{
text-align:center;
font-size:65px;
font-family:'Great Vibes';
color:var(--primary);
}

.heroTitle{text-align:center;font-size:30px;font-family:'Great Vibes'}

/* slider */
.slider-container{
width:90%;
margin:20px auto;
height:250px;
position:relative;
border-radius:25px;
overflow:hidden;
box-shadow:0 15px 35px rgba(0,0,0,.6);
}

.slide{
position:absolute;
width:100%;height:100%;
opacity:0;
transition:1.5s;
background-size:cover;
background-position:center;
}
.slide.active{opacity:1}

/* button */
.shopBtn{
display:block;
margin:35px auto;
background:linear-gradient(#ff9a2f,#ff7a00);
color:#fff;
border:none;
padding:18px 50px;
border-radius:40px;
font-size:22px;
font-weight:bold;
box-shadow:0 8px 0 #c45c00;
cursor:pointer;
}
.shopBtn:active{transform:translateY(6px)}

.info-section{
width:90%;
margin:30px auto;
background:rgba(255,122,0,.05);
padding:25px;
border-radius:25px;
border:1px solid rgba(255,122,0,.2);
}

.info-section h2{
color:var(--primary);
font-family:'Great Vibes';
text-align:center;
font-size:36px;
}

.info-list{list-style:none;padding:0}
.info-list li{margin:12px 0;padding-left:25px;position:relative}
.info-list li:before{content:"â€¢";position:absolute;left:0;color:var(--primary)}

.contact-container{
display:flex;
gap:8px;
margin:30px 10px;
}

.btn-contact{
flex:1;
background:var(--primary);
color:#fff;
padding:12px;
border-radius:30px;
text-align:center;
text-decoration:none;
font-size:13px;
}

.footer{text-align:center;padding:40px 0;opacity:.7}

/* overlays */
#shop,#cartPage{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:#000;
overflow-y:auto;
padding:90px 20px 100px;
z-index:10000;
}

.header{
position:fixed;
top:0;width:100%;
background:rgba(0,0,0,.7);
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #333;
backdrop-filter:blur(10px);
z-index:10001;
}

.search{
width:100%;
padding:15px;
border-radius:30px;
border:1px solid #444;
background:#222;
color:#fff;
margin-bottom:25px;
}

.list{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
gap:20px;
}

.product{
background:#111;
border-radius:20px;
padding:20px;
border:1px solid #222;
transition:.3s;
}
.product:hover{
transform:translateY(-8px) scale(1.02);
box-shadow:0 15px 30px rgba(0,0,0,.6);
}

.product img{
width:100%;
height:230px;
object-fit:cover;
border-radius:15px;
}

.buy{
background:var(--primary);
border:none;
padding:14px;
width:100%;
margin-top:10px;
border-radius:12px;
color:#fff;
font-weight:bold;
cursor:pointer;
}
.buy:hover{transform:scale(1.05)}

.buy-alt{
background:transparent;
border:1px solid var(--primary);
color:var(--primary);
}

.qty-ctrl{display:flex;gap:10px;margin-top:10px}
.qty-btn{
background:#333;border:none;color:#fff;
width:25px;height:25px;border-radius:5px;
cursor:pointer;
}
.qty-btn:hover{background:var(--primary)}

*{transition:.25s;scroll-behavior:smooth}
</style>
</head>

<body>

<div class="watermark-bg"></div>

<div class="top">
<div class="logoBox">
<img class="logo" src="https://i.postimg.cc/3w76Yfc0/file-00000000f0cc71faab033f0116f53261.jpg">
<span>PJ STORE</span>
</div>

<div class="nav-right">
<div class="cartIcon" onclick="openCart()">
ðŸ›’ <span id="cartCount">0</span>
</div>
</div>
</div>

<!-- HOME -->
<div id="home" class="content-wrapper">

<div class="title">PJ Store</div>

<div class="slider-container">
<div class="slide active" style="background-image:url('https://i.postimg.cc/zXkJgfLD/IMG-20260218-194815-054.jpg')"></div>
<div class="slide" style="background-image:url('https://i.postimg.cc/N0KYS7dg/IMG-20260218-194851-468-2.jpg')"></div>
</div>

<div class="heroTitle">PJ Classical Flute Shop</div>

<button class="shopBtn" onclick="openShop()">Shop Now</button>

</div>

<!-- SHOP -->
<div id="shop" class="hidden">
<div class="header">
<button onclick="closeShop()">â¬…</button>
<b>Our Collection</b>
<div></div>
</div>

<input class="search" placeholder="Search..." onkeyup="search(this.value)">
<div class="list" id="list"></div>
</div>

<!-- CART -->
<div id="cartPage" class="hidden">
<div class="header">
<button onclick="closeCart()">â¬…</button>
<b>Your Cart</b>
<div></div>
</div>

<div id="cartItems"></div>
<h2 style="text-align:center">Total â‚¹ <span id="total">0</span></h2>
<button class="shopBtn" onclick="sendOrder()">Confirm Order</button>
</div>

<script>
const products=[
{name:"E Middle Flute",price:1100,img:"https://i.postimg.cc/PJDKmt83/IMG-20260218-153859-964.webp"},
{name:"D Middle Flute",price:1300,img:"https://i.postimg.cc/02TxJJnR/Screenshot-20260218-203603-Google.png"},
{name:"C# Middle Flute",price:1470,img:"https://i.postimg.cc/QMrD5t9Y/Screenshot-20260218-154446-Google.jpg"},
{name:"C Middle Flute",price:1500,img:"https://i.postimg.cc/mZFGdCYd/Screenshot-20260218-154844-Google.png"},
{name:"A# Base Flute",price:1200,img:"https://i.postimg.cc/nVK3cLZy/Screenshot-20260218-155124-Google.png"}
];

let cart=[];

/* render shop */
function render(arr){
let list=document.getElementById("list");
list.innerHTML="";
arr.forEach(p=>{
list.innerHTML+=`
<div class="product">
<img src="${p.img}">
<h3 style="color:var(--primary)">${p.name}</h3>
<b>â‚¹ ${p.price}</b>
<button class="buy buy-alt" onclick="addCart('${p.name}')">Add Cart</button>
<button class="buy" onclick="buyNow('${p.name}')">Buy Now</button>
</div>`;
});
}
render(products);

/* cart */
function addCart(name){
let p=products.find(x=>x.name==name);
let item=cart.find(x=>x.name==name);
if(item)item.qty++;
else cart.push({...p,qty:1});
updateCartIcon();
}

function updateCartIcon(){
document.getElementById("cartCount").innerText=cart.reduce((t,i)=>t+i.qty,0);
}

function updateQty(i,d){
cart[i].qty+=d;
if(cart[i].qty<1)cart[i].qty=1;
renderCart();
}

function removeItem(i){
cart.splice(i,1);
renderCart();
updateCartIcon();
}

function renderCart(){
let div=document.getElementById("cartItems");
div.innerHTML="";
let total=0;

cart.forEach((p,i)=>{
total+=p.price*p.qty;
div.innerHTML+=`
<div class="product">
${p.name}<br>
â‚¹${p.price}
<div class="qty-ctrl">
<button class="qty-btn" onclick="updateQty(${i},-1)">-</button>
${p.qty}
<button class="qty-btn" onclick="updateQty(${i},1)">+</button>
</div>
<button onclick="removeItem(${i})">Remove</button>
</div>`;
});

document.getElementById("total").innerText=total;
}

/* buy now */
function buyNow(name){
let p=products.find(x=>x.name==name);
let msg=`Order Details:%0A${p.name}%0APrice â‚¹${p.price}%0ATotal â‚¹${p.price}`;
window.open("https://wa.me/919476091829?text="+msg);
}

/* send order */
function sendOrder(){
let msg="Order Details:%0A";
let total=0;
let items=0;

cart.forEach(p=>{
let sub=p.price*p.qty;
msg+=`${p.name} â‚¹${p.price} x${p.qty} = â‚¹${sub}%0A`;
total+=sub;
items+=p.qty;
});

msg+=`%0AItems ${items}%0ATotal â‚¹${total}`;
window.open("https://wa.me/919476091829?text="+msg);
}

/* search */
function search(v){
render(products.filter(p=>p.name.toLowerCase().includes(v.toLowerCase())));
}

/* page switch */
function fade(hide,show){
document.getElementById(hide).classList.add("hidden");
document.getElementById(show).classList.remove("hidden");
}
function openShop(){fade("home","shop")}
function closeShop(){fade("shop","home")}
function openCart(){fade("home","cartPage");renderCart()}
function closeCart(){fade("cartPage","home")}

/* slider */
let slides=document.querySelectorAll(".slide");
let cur=0;
setInterval(()=>{
slides[cur].classList.remove("active");
cur=(cur+1)%slides.length;
slides[cur].classList.add("active");
},5000);

/* ripple */
document.addEventListener("click",e=>{
if(e.target.tagName!="BUTTON")return;
let r=document.createElement("span");
r.style.position="absolute";
r.style.background="rgba(255,255,255,.4)";
r.style.borderRadius="50%";
r.style.width=r.style.height="10px";
r.style.left=e.offsetX+"px";
r.style.top=e.offsetY+"px";
r.style.transform="scale(0)";
r.style.transition=".5s";
e.target.appendChild(r);
setTimeout(()=>r.style.transform="scale(20)",10);
setTimeout(()=>r.remove(),500);
});
</script>

</body>
</html>
