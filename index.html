<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PJ Store</title>

<style>
body{margin:0;font-family:sans-serif;background:#000;color:#fff}

/* TOP BAR */
.top{
position:fixed;
top:0;
width:100%;
height:60px;
background:#ff7a00;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 15px;
z-index:9999;
}
.logoBox{display:flex;align-items:center;gap:10px}
.logo{width:42px;height:42px;border-radius:50%;border:2px solid #fff}
.title{font-weight:bold;font-size:18px}

/* MAP SLIDER */
.slider{margin-top:70px;overflow:hidden}
.track{display:flex;animation:slide 10s linear infinite}
.track img{width:100%;flex-shrink:0}

@keyframes slide{
0%{transform:translateX(100%)}
100%{transform:translateX(-100%)}
}

/* BUTTON */
.shopBtn{
display:block;
margin:25px auto;
padding:15px 40px;
border:none;
border-radius:30px;
background:linear-gradient(#ff9800,#e65100);
color:#fff;
font-size:20px;
box-shadow:0 6px #999;
}
.shopBtn:active{transform:translateY(4px);box-shadow:0 2px #666}

/* SHOP */
#shop{display:none;padding:80px 15px 120px}

.product{
background:#111;
border-radius:18px;
padding:15px;
margin-bottom:25px;
position:relative;
}

.product img{
width:auto;
max-width:100%;
display:block;
margin:auto;
}

.like{
position:absolute;
top:10px;
right:15px;
font-size:22px;
cursor:pointer;
}
.liked{color:red}

.desc{
background:orange;
padding:10px;
border-radius:10px;
margin-top:10px;
color:#000;
}

.buy{
margin-top:10px;
width:100%;
padding:12px;
border:none;
border-radius:12px;
background:#ff7a00;
color:#fff;
font-weight:bold;
}

/* SAVED */
#saved{display:none;padding:80px 15px 120px}
.empty{text-align:center;margin-top:120px;color:#aaa}

/* BOTTOM BAR */
.bottom{
position:fixed;
bottom:0;
width:100%;
background:#111;
display:flex;
justify-content:space-around;
padding:12px 0;
}

.bottom a{
background:#ff7a00;
color:#fff;
padding:10px 18px;
border-radius:25px;
text-decoration:none;
font-size:14px;
}

footer{text-align:center;padding:20px;color:#aaa}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top">
<div class="logoBox">
<img class="logo" src="https://i.postimg.cc/3w76Yfc0/file-00000000f0cc71faab033f0116f53261.jpg">
<div class="title">PJ Store Web</div>
</div>
<div onclick="openSaved()" style="font-size:22px;cursor:pointer">❤</div>
</div>

<!-- MAPS -->
<div class="slider">
<div class="track">
<img src="https://i.postimg.cc/zXkJgfLD/IMG-20260218-194815-054.jpg">
<img src="https://i.postimg.cc/N0KYS7dg/IMG-20260218-194851-468-2.jpg">
</div>
</div>

<button class="shopBtn" onclick="openShop()">Shop Now</button>

<!-- SHOP PAGE -->
<div id="shop"></div>

<!-- SAVED PAGE -->
<div id="saved"></div>

<footer>©2026 PJ Store</footer>

<!-- CONTACT BAR -->
<div class="bottom">
<a href="https://wa.me/919476091829">WhatsApp</a>
<a href="tel:+919434274060">Call</a>
<a href="mailto:pjcompanyofficial@gmail.com">Email</a>
</div>

<script>
const products=[
{name:"E Middle Flute",price:1100,size:"41cm",img:"https://i.postimg.cc/PJDKmt83/IMG-20260218-153859-964.webp",desc:"This premium E middle flute produces clear tone, smooth airflow, and accurate tuning. Designed for beginners and professionals, it offers comfortable grip, durable bamboo build, stable pitch response, and rich resonance for classical practice and performances."},

{name:"D Middle Flute",price:1300,size:"45.5cm",img:"https://i.postimg.cc/02TxJJnR/Screenshot-20260218-203603-Google.png",desc:"Expert crafted D middle flute made from seasoned bamboo providing warm resonance, precise tuning, easy fingering control, and elegant finish. Perfect for riyaaz, recordings, and stage use with balanced tone projection and reliable performance stability."},

{name:"C# Middle Flute",price:1470,size:"46.3cm",img:"https://i.postimg.cc/QMrD5t9Y/Screenshot-20260218-154446-Google.jpg",desc:"Professional C sharp flute delivering expressive tonal depth, smooth note transitions, polished surface, and accurate pitch control. Ideal for musicians seeking responsive airflow, rich sound texture, and dependable quality for classical melodies."},

{name:"C Middle Flute",price:1500,size:"50cm",img:"https://i.postimg.cc/mZFGdCYd/Screenshot-20260218-154844-Google.png",desc:"Hand tuned C middle flute with deep tonal clarity, balanced blowing resistance, and strong bamboo body. Suitable for daily practice, live concerts, and studio recording, offering stability, resonance, and effortless fingering comfort."},

{name:"A# Base Flute",price:1200,size:"56.5cm",img:"https://i.postimg.cc/nVK3cLZy/Screenshot-20260218-155124-Google.png",desc:"A sharp base flute designed for deep bass resonance and powerful projection. Crafted for advanced players needing stable tuning, smooth response, and rich tonal depth for classical ragas and professional stage performance."},

{name:"G# Base Flute",price:1200,size:"60cm",img:"https://i.postimg.cc/7YGbn56K/1771410309328.jpg",desc:"G sharp bass flute built with strong bamboo giving deep warm tone, steady pitch, and comfortable grip. Ideal for serious musicians seeking bold sound character, responsive airflow, and performance reliability."},

{name:"G Base Flute",price:1800,size:"65.7cm",img:"https://i.postimg.cc/BnC8XdtD/Screenshot-20260218-155724-Google.png",desc:"Premium G bass flute offering powerful low notes, stable tuning, smooth finish, and long durability. Crafted for professionals who need rich bass tone, effortless blowing, and consistent sound projection in performances."}
];

let saved=[];
const shop=document.getElementById("shop");
const savedPage=document.getElementById("saved");

function renderShop(){
shop.innerHTML="";
products.forEach((p,i)=>{
shop.innerHTML+=`
<div class="product">
<div class="like ${saved.includes(i)?"liked":""}" onclick="toggleSave(${i})">❤</div>
<img src="${p.img}">
<h3>${p.name}</h3>
₹${p.price}<br>Size: ${p.size}
<div class="desc">${p.desc}</div>
<button class="buy" onclick="buy(${i})">Buy via WhatsApp</button>
</div>`;
});
}
renderShop();

function openShop(){shop.style.display="block";savedPage.style.display="none";}
function openSaved(){shop.style.display="none";savedPage.style.display="block";renderSaved();}

function toggleSave(i){
if(saved.includes(i)){saved=saved.filter(x=>x!==i);}
else{saved.push(i);}
renderShop();renderSaved();
}

function renderSaved(){
savedPage.innerHTML="";
if(saved.length===0){
savedPage.innerHTML=`<div class="empty">No saved products yet</div>`;
return;
}
saved.forEach(i=>{
let p=products[i];
savedPage.innerHTML+=`
<div class="product">
<img src="${p.img}">
<h3>${p.name}</h3>
₹${p.price}<br>Size: ${p.size}
<div class="desc">${p.desc}</div>
<button class="buy" onclick="buy(${i})">Buy via WhatsApp</button>
</div>`;
});
}

function buy(i){
let p=products[i];
let msg=`I want ${p.name}
Price ₹${p.price}
Size ${p.size}`;
window.open(`https://wa.me/919476091829?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
